<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add client</title>
</head>
<body>
    <h2>Add Client</h2>
        <form th:action="@{savecli}" th:object="${newclient}",method="POST">
            <input type="text" th:field="*{name}" placeholder="Enter the name"/>
            <input type="password" th:field="*{password}" placeholder="Enter the password"/>
            <button type="submit">Save</button>
        </form>

</body>
</html>
